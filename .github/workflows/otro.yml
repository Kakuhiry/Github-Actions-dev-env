name: DAST scan completition check

on:
  repository_dispatch:
    types:
      - DAST-scan

jobs:
  staging-sast-scan-code-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Debug action
        uses: hmrr/debug-action@v2.0.1

      - run: exit 1
        if: github.event.client_payload.high > 100
