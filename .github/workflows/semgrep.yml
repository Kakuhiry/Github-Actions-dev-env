on:
  push:
  repository_dispatch:
    type: "a"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          ref: master
          filters: |
            base:
              - 'base/**'
        
      - name: aa
        if: ${{ needs.changes.outputs.apps != '[]' && needs.changes.outputs.apps != '' || steps.docker.outputs.base == 'true' }}
        run: echo ${{ github.event_name }} 
        
        
