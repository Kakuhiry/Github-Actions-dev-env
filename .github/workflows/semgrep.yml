name: Staging security test - DAST

on:
  push:

jobs:
  staging-sast-scan-code-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '. --sarif --output results.sarif || true'
